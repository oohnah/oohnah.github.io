<head>
  <link rel="stylesheet" href="isotopetest.css">
</head>


<div class="button-group filter-button-group">
  <button data-filter="*">all</button>
  <button data-filter=".social">social</button>
  <button data-filter=".site">site</button>

</div>

<br>
--
<br>
<div class="grid">
  <div class="grid-item site">google</div>
  <div class="grid-item social">facebook</div>
  <a href="https://twitter.com"><div class="grid-item social">twitter</div></a>
</div>


<script src="jquery_plugins/jquery.js"></script>
<script src="jquery_plugins/isotope-min.js"></script>
<script type="text/javascript">

// init Isotope
var $grid = $('.grid').isotope({
  // options
  itemSelector: '.grid-item',
  layoutMode: 'fitRows'
});
// filter items on button click
$('.filter-button-group').on( 'click', 'button', function() {
  var filterValue = $(this).attr('data-filter');
  $grid.isotope({ filter: filterValue });
});
</script>
