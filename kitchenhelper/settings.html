<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Kitchen Helper</title>
	<link rel="stylesheet" type="text/css" href="khstyle.css">
	<link rel="icon" type="image/png" href="svgs/logosq.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="unwanted.js"></script>
</head>
<body>
	<a href="index.html"><img src="svgs/logo.png" id="logo"></a>

	<div id ="screen">
		<div id="nav">
			<a href="appstart.html"><img src="svgs/home.svg" class="nav"></a>
			<a href="fridgescan.html"><img src="svgs/fridge.svg" class="nav"></a>
			<a href="favorites.html"><img src="svgs/starline.svg" class="nav"></a>
			<a href="settings.html"><img src="svgs/settings.svg" class="nav"></a>
		</div>
		<div id="search">
			<input type="text" name="searchbar" id="searchbar" class="searchbar">
			<img src="svgs/search.svg" class="searchbar" id="Q">			
		</div>
		<div id="content">
			<br>
			<h1>Settings</h1>
			<h3>Dietary Preferences</h3>
			<p id="checks">
				<input type="checkbox" name="vegetarian">
				<label for="vegetarian">vegetarian &nbsp;</label>
				<input type="checkbox" name="vegan">
				<label for="vegan">vegan &nbsp;</label>
				<input type="checkbox" name="gluten free">
				<label for="gluten free">gluten free &nbsp;</label>
				<input type="checkbox" name="kosher">
				<label for="kosher">kosher &nbsp;</label>
				<input type="checkbox" name="pescatarian">
				<label for="pescatarian">pescatarian &nbsp;</label>
				<input type="checkbox" name="low cal">
				<label for="low cal">low cal &nbsp;</label>
				<input type="checkbox" name="low fat">
				<label for="low fat">low fat &nbsp;</label>
				<input type="checkbox" name="low sugar">
				<label for="low sugar">low sugar &nbsp;</label>				
				<input type="checkbox" name="paleo">
				<label for="paleo">paleo &nbsp;</label>
				<input type="checkbox" name="raw">
				<label for="raw">raw &nbsp;</label>
			</p>
			<br>
			<h3>Unwanted Ingredients</h3>
			<p>
				<input type="text" name="unwanted" id="unwanted" onKeydown="Javascript: if (event.keyCode==13) add3();">	
				<button type="button" name="add" id="add" onclick="add3()">add</button>
				<br>
				<p id="added"></p>			
			</p>
			<br>
			<h3>Cooking Tips</h3>
			<p>
				off/on: &nbsp;
				<label class="switch">
				  <input type="checkbox">
				  <span class="slider round"></span>
				</label>
				
			</p>
			<br>
			<h3>Default Serving Size</h3>
			<p>
				<input type="number" name="servingsize" id="servingsize">
			</p>
			<br>	
			<p>
				<span class="link" onclick="save()">save settings</span>
			</p>		

		</div>
	</div>

</body>
</html>
